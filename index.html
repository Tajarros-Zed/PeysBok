<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Version 2</title>
    <link rel="stylesheet" href="./css/styles-one.css">
    <link rel="shortcut icon" href="facebook-logo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="top-container">
        <div class="top-header">
            <h1>facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>
    </section>

    <section id="mid-container">
        <div class="mid-login">
            <form action="" class="forms">
                <input type="text" class="username" name="Email" placeholder="Email or phone number" required>
                <input type="password" class="passwords" name="Pass" placeholder="Password" required>
                <input type="submit" value="Log In" name="Log In" class="logins">

                <span class="forgot">Forgot password?</span>
                <input type="button" value="Create new account" name="new" class="new-account" required>
                <span class="create">Create a Page</span>
                <span class="create-two">for a celebrity, brand or business.</span>
            </form>
        </div>
    </section>

    <section id="bottom-container">
        <span>English (US)</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>Filipino</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>Bisaya</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>Espanol</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>Francais (France)</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>Deutsch</span>
    </section>
</body>
</html>
